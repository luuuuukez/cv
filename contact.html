<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Avocodo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="Avocado Logo" width="44"></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="hobbies.html">HOBBIES</a></li>
        <li><a href="contact.html" class="active">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <div class="content-wrapper">
    <section class="contact-section">
      <h2><img src="img/contact.png" alt="contact" class="emoji">Contact Me</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-group">
          <label>How did you know about my page?</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="google" name="source" value="google">
              <label for="google">Google</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="friend" name="source" value="friend">
              <label for="friend">From a friend</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="linkedin" name="source" value="linkedin">
              <label for="linkedin">From LinkedIn</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="other" name="source" value="other">
              <label for="other">Other</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </div>

  <footer>
    <p>Â© 2024</p>
    <p>AVOCODO@GMAIL.COM</p>
  </footer>
</body>
</html>
